<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Bootstrap Snippet: Login Form</title>
  
  
  <link rel='stylesheet prefetch' href='http://netdna.bootstrapcdn.com/bootstrap/3.0.2/css/bootstrap.min.css'>

  <link rel="stylesheet" href="css/style.css">
  <!--<script src="https://www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>-->

  
</head>

<body>
    <div class="wrapper">
    <form class="form-signin">       
      <h2 class="form-signin-heading">Please login</h2>
      <input type="text" class="form-control" name="username" id="username" placeholder="Email Address" required="" autofocus="" />
      <input type="password" class="form-control" name="password" id="password" placeholder="Password" required=""/>
      <label class="checkbox">
        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
      </label>
      <button id="btnLogin" class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
      <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      <button id="btnLogout" class="btn btn-lg btn-primary btn-block hide" type="submit">Logout</button>
    </form>
  </div>

  <script src="app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>
